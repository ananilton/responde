<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lais Borges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .profile {
      position: relative;
      display: inline-block;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #25D366;
    }
    .online-indicator {
      position: absolute;
      bottom: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      background-color: #25D366;
      border: 2px solid #ffffff;
      border-radius: 50%;
    }
    h2 {
      margin: 15px 0 5px 0;
      color: #075E54;
    }
    p {
      margin: 5px 0;
      color: #555;
      font-size: 15px;
    }
    .btn-laranja {
      display: inline-block;
      background-color: #FF6600;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      text-decoration: none;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 300px;
    }
    .btn-laranja:hover {
      background-color: #e65c00;
    }
    @media (max-width: 480px) {
      .profile img {
        width: 100px;
        height: 100px;
      }
      .online-indicator {
        width: 16px;
        height: 16px;
        bottom: 3px;
        right: 3px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="https://i.postimg.cc/L6fd6QdH/Imagem-do-Whats-App-de-2025-06-11-s-01-41-37-c17cb9b5.jpg" alt="Lais Borges">
      <div class="online-indicator"></div>
    </div>

    <h2>Lais Borges</h2>
    <p>21 anos</p>
    <p>Bahia / Rio de Janeiro</p>

    <!-- BotÃ£o laranja com texto "Acesso" -->
    <a class="btn-laranja" href="https://l.instagram.com/?u=https%3A%2F%2Fprivacycaarol.netlify.app%2F&e=AT09Gqow7reBtXGoUpadDX0lFj9dt7MURuVbtamIAPDndxcTHWVXiqRK4WelIQt4UFWSYdtTA0cvINYaYWb6wIf27wA8X9ymPFk6aVkEZ03JGlqU1IIhpYtxjYC4U2Zz_H_1JvQgcCxt" target="_blank">
      Acesso
    </a>
  </div>

</body>
</html>
